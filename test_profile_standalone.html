<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Section Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #f8fafc;
            padding: 2rem;
        }
        
        .section {
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        .profile-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        .card {
            background: white;
            border-radius: 22px;
            padding: 1.5rem;
            border: 1px solid #e2e8f0;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.05);
        }
        
        .btn-primary {
            background: #fcb82e;
            color: #000;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary:hover {
            background: #e5a629;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #cbd5e1;
            transition: .3s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #fcb82e;
        }
        
        input:checked + .slider:before {
            transform: translateX(24px);
        }
        
        @media (max-width: 1024px) {
            .profile-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Profile Section Test</h1>
    <button onclick="showSection('profile')" style="padding: 10px 20px; margin-bottom: 20px; background: #fcb82e; border: none; border-radius: 8px; cursor: pointer; font-weight: 700;">
        Show Profile Section
    </button>
    
    <div id="status" style="padding: 10px; background: #fff; border-radius: 8px; margin-bottom: 20px;">
        Status: Section is hidden by default
    </div>
    
    <!-- PROFILE & SETTINGS SECTION -->
    <section id="profile" class="section">
        <div class="profile-grid">
            <!-- Left Column -->
            <div>
                <div class="card" style="margin-bottom: 2rem;">
                    <h3 style="font-size: 1.25rem; font-weight: 700; margin-bottom: 1.5rem;">
                        <i class="fa-solid fa-user"></i> Profile Information
                    </h3>
                    
                    <div style="display: flex; flex-direction: column; gap: 1.5rem;">
                        <div>
                            <label style="display: block; font-size: 0.85rem; font-weight: 600; color: #64748b; margin-bottom: 0.5rem;">Full Name</label>
                            <input type="text" id="profileName" value="Test User" 
                                   style="width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 0.95rem;">
                        </div>
                        
                        <div>
                            <label style="display: block; font-size: 0.85rem; font-weight: 600; color: #64748b; margin-bottom: 0.5rem;">Email Address</label>
                            <input type="email" id="profileEmail" value="test@example.com" 
                                   style="width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 0.95rem; background: #f8fafc;" readonly>
                            <p style="font-size: 0.75rem; color: #94a3b8; margin-top: 0.25rem;">Email cannot be changed</p>
                        </div>
                        
                        <button class="btn-primary" onclick="alert('Save Profile clicked!')" style="width: 100%; margin-top: 1rem;">
                            <i class="fa-solid fa-save"></i> Save Changes
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div>
                <div class="card">
                    <h3 style="font-size: 1.25rem; font-weight: 700; margin-bottom: 1.5rem;">
                        <i class="fa-solid fa-bell"></i> Notification Preferences
                    </h3>
                    
                    <div style="display: flex; flex-direction: column; gap: 1.25rem;">
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 1rem; background: #f8fafc; border-radius: 8px;">
                            <div>
                                <div style="font-weight: 600; color: #1e293b;">Referral Updates</div>
                                <div style="font-size: 0.85rem; color: #64748b;">Get notified when referrals are accepted</div>
                            </div>
                            <label class="switch">
                                <input type="checkbox" id="notifReferrals" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        
                        <button class="btn-primary" onclick="alert('Save Preferences clicked!')" style="width: 100%; margin-top: 1rem;">
                            <i class="fa-solid fa-save"></i> Save Preferences
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function showSection(sectionId) {
            const section = document.getElementById(sectionId);
            const status = document.getElementById('status');
            
            if (section) {
                section.classList.add('active');
                status.textContent = 'Status: Section is now VISIBLE âœ“';
                status.style.background = '#dcfce7';
                status.style.color = '#166534';
                
                console.log('Section classes:', section.classList);
                console.log('Section display:', window.getComputedStyle(section).display);
            } else {
                status.textContent = 'Status: ERROR - Section not found!';
                status.style.background = '#fee2e2';
                status.style.color = '#991b1b';
            }
        }
        
        // Log on page load
        console.log('Page loaded');
        console.log('Profile section exists:', document.getElementById('profile') !== null);
    </script>
</body>
</html>
