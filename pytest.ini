[pytest]
# Pytest configuration for InnoBridge Platform

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-config=.coveragerc

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    functional: Functional tests
    slow: Slow running tests
    auth: Authentication tests
    api: API endpoint tests
    models: Database model tests
    meetings: Meeting system tests
    referrals: Referral system tests

# Ignore patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    env
    venv
    __pycache__
    instance
    migrations

# Coverage options
[coverage:run]
omit =
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */migrations/*
    */instance/*
    setup.py
    wsgi.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov