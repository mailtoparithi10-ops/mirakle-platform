<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg?v=alchemy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alchemy Platform</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #fcb82e;
            --bg-page: #fcb82e;
            --text-main: #000000;
            --text-dim: #333333;
            --card-bg: #ffffff;
            --input-bg: #f8f9fa;
            --transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-page);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        .pattern-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-image: radial-gradient(rgba(0, 0, 0, 0.05) 2px, transparent 2px);
            background-size: 40px 40px;
            opacity: 0.6;
        }

        .auth-container {
            width: 100%;
            max-width: 1100px;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 5rem;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .auth-info h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 4.5rem;
            line-height: 1;
            font-weight: 900;
            color: #000;
            margin-bottom: 2rem;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 3rem;
        }

        .logo-box {
            width: 50px;
            height: 50px;
            background: #000;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 900;
            color: var(--primary);
        }

        .brand-name {
            font-family: 'Outfit', sans-serif;
            font-size: 28px;
            font-weight: 800;
            color: #000;
        }

        .auth-card {
            background: var(--card-bg);
            border-radius: 40px;
            padding: 4rem;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.2);
        }

        .form-header {
            margin-bottom: 3rem;
            text-align: left;
        }

        .form-header h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: #000;
        }

        .form-header p {
            color: var(--text-dim);
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 800;
            color: #000;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            background: var(--input-bg);
            border: 2px solid transparent;
            padding: 18px 24px;
            border-radius: 18px;
            color: #000;
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: #000;
            background: #ffffff;
        }

        .google-btn {
            width: 100%;
            background: #000;
            color: var(--primary);
            padding: 18px;
            border-radius: 18px;
            border: none;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 2rem;
        }

        .google-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: #f1f5f9;
        }

        .divider span {
            background: #fff;
            padding: 0 1.5rem;
            color: #94a3b8;
            font-weight: 700;
            position: relative;
        }

        .submit-btn {
            width: 100%;
            background: #000;
            color: var(--primary);
            padding: 20px;
            border-radius: 20px;
            border: none;
            font-weight: 900;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .signup-link {
            text-align: center;
            margin-top: 2.5rem;
            font-weight: 700;
        }

        .signup-link a {
            color: #000;
            text-decoration: none;
            border-bottom: 3px solid var(--primary);
        }

        .status-msg {
            padding: 1rem;
            border-radius: 14px;
            margin-bottom: 2rem;
            display: none;
            font-weight: 700;
        }

        .error {
            background: #fee2e2;
            color: #b91c1c;
        }

        .success {
            background: #dcfce7;
            color: #15803d;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(252, 184, 46, 0.3);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .back-btn {
            position: absolute;
            top: 3rem;
            left: 3rem;
            color: #000;
            text-decoration: none;
            font-weight: 900;
            letter-spacing: 1px;
            z-index: 100;
        }

        .password-wrapper {
            position: relative;
            width: 100%;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            z-index: 10;
            font-size: 1.1rem;
        }

        .password-toggle:hover {
            color: #000;
        }
    </style>
</head>

<body>
    <div class="pattern-bg"></div>
    <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> BACK TO HOME</a>

    <main class="auth-container">
        <section class="auth-info">
            <div class="brand">
                <div class="logo-box">A</div>
                <div class="brand-name">ALCHEMY</div>
            </div>
            <h1>Secure.<br>Swift.<br>Significant.</h1>
        </section>

        <section class="auth-card">
            <div class="form-header">
                <h2>Welcome Back</h2>
                <p>Enter the ecosystem</p>
            </div>

            <div id="statusMsg" class="status-msg"></div>

            <div class="google-section" id="googleSigninSection" style="display:none;">
                <button class="google-btn" onclick="signInWithGoogle()">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="G"
                        style="width: 22px;">
                    ACCESS WITH GOOGLE
                </button>
                <div class="divider"><span>OR BUSINESS ID</span></div>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label>BUSINESS EMAIL</label>
                    <input type="email" name="email" id="email" class="form-input" required
                        placeholder="name@company.com">
                </div>

                <div class="input-group">
                    <label>SECURITY KEY</label>
                    <div class="password-wrapper">
                        <input type="password" name="password" id="password" class="form-input" required
                            placeholder="••••••••">
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('password', this)"></i>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="btnText">INITIALIZE ACCESS</span>
                </button>

                <p class="signup-link">New innovator? <a href="/signup">JOIN THE NETWORK</a></p>
                <p class="signup-link" style="margin-top: 1rem;"><a href="/auth/forgot-password">Forgot Password?</a></p>
            </form>
        </section>
    </main>

    <script>
        function showStatus(msg, type) {
            const status = document.getElementById('statusMsg');
            status.textContent = msg.toUpperCase();
            status.className = 'status-msg ' + type;
            status.style.display = 'block';
        }

        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        function signInWithGoogle() {
            window.location.href = '/auth/google/login?role=login';
        }

        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const res = await fetch('/auth/google/config-check');
                const data = await res.json();
                if (data.configured) document.getElementById('googleSigninSection').style.display = 'block';
            } catch (e) { }
            const params = new URLSearchParams(window.location.search);
            if (params.get('error') === 'no_account') showStatus('ACCOUNT NOT FOUND', 'error');
            if (params.get('error') === 'oauth_failed') showStatus('AUTHENTICATION FAILED', 'error');
        });

        const form = document.getElementById('loginForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            submitBtn.disabled = true;
            btnText.innerHTML = '<div class="spinner"></div>';

            const formData = new FormData(form);
            try {
                const res = await fetch('/auth/login', { method: 'POST', body: formData });
                if (res.redirected) {
                    showStatus('SUCCESS! REDIRECTING...', 'success');
                    setTimeout(() => window.location.href = res.url, 1000);
                } else if (res.ok) {
                    const data = await res.json();
                    if (data.success) {
                        showStatus('SUCCESS! REDIRECTING...', 'success');
                        setTimeout(() => window.location.href = '/', 1000);
                    } else {
                        showStatus(data.error || 'FAILED', 'error');
                        submitBtn.disabled = false;
                        btnText.textContent = 'INITIALIZE ACCESS';
                    }
                } else {
                    showStatus('INVALID CREDENTIALS', 'error');
                    submitBtn.disabled = false;
                    btnText.textContent = 'INITIALIZE ACCESS';
                }
            } catch (error) {
                showStatus('CONNECTION ERROR', 'error');
                submitBtn.disabled = false;
                btnText.textContent = 'INITIALIZE ACCESS';
            }
        });
    </script>
</body>

</html>
