<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg?v=alchemy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Alchemy - Create Your Account</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #fcb82e;
            --primary-dark: #e0a329;
            --bg-page: #fcb82e;
            --text-main: #000000;
            --text-dim: #333333;
            --card-bg: #ffffff;
            --input-bg: #f8f9fa;
            --border: #e2e8f0;
            --transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-page);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
            padding: 4rem 2rem;
        }

        .pattern-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-image: radial-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.5;
        }

        .auth-container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1.4fr;
            gap: 5rem;
            align-items: start;
            position: relative;
            z-index: 10;
        }

        .auth-info {
            position: sticky;
            top: 4rem;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            margin-bottom: 2rem;
        }

        .logo-box {
            width: 45px;
            height: 45px;
            background: #000;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 800;
            color: var(--primary);
        }

        .brand-name {
            font-family: 'Outfit', sans-serif;
            font-size: 24px;
            font-weight: 800;
            color: #000;
        }

        .auth-info h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 4rem;
            line-height: 1;
            font-weight: 900;
            color: #000;
            margin-bottom: 2rem;
        }

        .info-cards {
            display: grid;
            gap: 1.25rem;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.4);
            padding: 1.25rem;
            border-radius: 20px;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .info-card i {
            font-size: 1.2rem;
            color: #000;
            width: 30px;
            text-align: center;
        }

        .info-card h3 {
            font-size: 1rem;
            font-weight: 800;
            color: #000;
        }

        .info-card p {
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .auth-card {
            background: var(--card-bg);
            border-radius: 40px;
            padding: 4rem;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            margin-bottom: 3rem;
            text-align: left;
        }

        .form-header h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: #000;
        }

        .role-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2.5rem;
        }

        .role-box {
            background: #f1f5f9;
            padding: 1.25rem;
            border-radius: 20px;
            cursor: pointer;
            text-align: center;
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .role-box input {
            display: none;
        }

        .role-box i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: block;
            color: #64748b;
        }

        .role-box span {
            font-size: 0.8rem;
            font-weight: 800;
            color: #64748b;
            letter-spacing: 0.5px;
        }

        .role-box.active {
            background: #fff;
            border-color: #000;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }

        .role-box.active i,
        .role-box.active span {
            color: #000;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            width: 100%;
        }

        .input-group label {
            display: block;
            font-size: 0.8rem;
            font-weight: 900;
            color: #000;
            margin-bottom: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input,
        .form-select {
            width: 100%;
            background: var(--input-bg);
            border: 2px solid transparent;
            padding: 16px 20px;
            border-radius: 16px;
            color: #000;
            font-size: 1rem;
            transition: var(--transition);
            font-family: inherit;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: #000;
            background: #fff;
        }

        .google-section {
            margin-bottom: 3rem;
            display: none;
        }

        .google-btn {
            width: 100%;
            background: #000;
            color: var(--primary);
            padding: 18px;
            border-radius: 18px;
            border: none;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
        }

        .divider {
            text-align: center;
            margin: 2.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: #f1f5f9;
        }

        .divider span {
            background: #fff;
            padding: 0 1.5rem;
            color: #94a3b8;
            font-weight: 800;
            position: relative;
            font-size: 0.8rem;
        }

        .submit-btn {
            width: 100%;
            background: #000;
            color: var(--primary);
            padding: 20px;
            border-radius: 20px;
            border: none;
            font-weight: 900;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            letter-spacing: 1px;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .submit-btn:disabled {
            opacity: 0.5;
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            font-weight: 800;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #000;
            text-decoration: none;
            border-bottom: 3px solid var(--primary);
        }

        .status-msg {
            padding: 1rem;
            border-radius: 14px;
            margin-bottom: 2rem;
            display: none;
            font-weight: 700;
        }

        .error {
            background: #fee2e2;
            color: #b91c1c;
        }

        .success {
            background: #dcfce7;
            color: #15803d;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 1024px) {
            .auth-container {
                grid-template-columns: 1fr;
            }

            .auth-info {
                position: static;
                text-align: center;
            }

            .auth-info h1 {
                font-size: 3rem;
            }
        }

        .password-wrapper {
            position: relative;
            width: 100%;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            z-index: 10;
            font-size: 1.1rem;
        }

        .password-toggle:hover {
            color: #000;
        }
    </style>
</head>

<body>
    <div class="pattern-bg"></div>

    <main class="auth-container">
        <!-- Visual Column -->
        <section class="auth-info">
            <div class="brand">
                <div class="logo-box">A</div>
                <div class="brand-name">ALCHEMY</div>
            </div>
            <h1>The New Standard of Innovation.</h1>
            <div class="info-cards">
                <div class="info-card">
                    <i class="fas fa-bolt"></i>
                    <div>
                        <h3>Fast-Track Access</h3>
                        <p>Get instant routes to top acceleration hubs.</p>
                    </div>
                </div>
                <div class="info-card">
                    <i class="fas fa-lock"></i>
                    <div>
                        <h3>Secure Growth</h3>
                        <p>Enterprise-grade security for your data.</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Form Column -->
        <section class="auth-card">
            <div class="form-header">
                <h2>Create Account</h2>
            </div>

            <div id="statusMsg" class="status-msg"></div>

            <div class="google-section" id="googleSignupSection">
                <button class="google-btn" onclick="signUpWithGoogle()">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="G"
                        style="width: 20px;">
                    SIGN UP WITH GOOGLE
                </button>
                <div class="divider"><span>OR JOIN WITH EMAIL</span></div>
            </div>

            <form id="signupForm">
                <div class="input-group">
                    <label>YOUR ROLE</label>
                    <div class="role-grid">
                        <label class="role-box" onclick="selectRole('startup')">
                            <input type="radio" name="role" value="startup" required>
                            <i class="fas fa-rocket"></i>
                            <span>STARTUP</span>
                        </label>
                        <label class="role-box" onclick="selectRole('corporate')">
                            <input type="radio" name="role" value="corporate">
                            <i class="fas fa-building"></i>
                            <span>CORP</span>
                        </label>
                        <label class="role-box" onclick="selectRole('enabler')">
                            <input type="radio" name="role" value="enabler">
                            <i class="fas fa-users-gear"></i>
                            <span>ENABLER</span>
                        </label>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label>FIRST NAME</label>
                        <input type="text" name="firstName" class="form-input" required placeholder="John">
                    </div>
                    <div class="input-group">
                        <label>LAST NAME</label>
                        <input type="text" name="lastName" class="form-input" required placeholder="Doe">
                    </div>
                </div>

                <div class="input-group">
                    <label>EMAIL ADDRESS</label>
                    <input type="email" name="email" class="form-input" required placeholder="name@company.com">
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label>ORGANIZATION NAME</label>
                        <input type="text" name="company" class="form-input" required placeholder="Acme Inc.">
                    </div>
                    <div class="input-group">
                        <label>INDUSTRY</label>
                        <select name="industry" class="form-select" required>
                            <option value="">Select industry</option>
                            <option value="FinTech">FinTech</option>
                            <option value="SaaS">SaaS</option>
                            <option value="AI/ML">AI/ML</option>
                            <option value="CleanTech">CleanTech</option>
                            <option value="HealthTech">HealthTech</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <!-- Startup Only Fields -->
                <div id="startupFields" style="display:none;">
                    <div class="input-row">
                        <div class="input-group">
                            <label>STARTUP STAGE</label>
                            <select name="stage" class="form-select">
                                <option value="Idea">Idea Stage</option>
                                <option value="MVP">MVP / Prototype</option>
                                <option value="Early">Early Stage</option>
                                <option value="Growth">Growth Stage</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>TEAM SIZE</label>
                            <select name="companySize" class="form-select">
                                <option value="1-10">1-10 Employees</option>
                                <option value="11-50">11-50 Employees</option>
                                <option value="51-200">51-200 Employees</option>
                                <option value="200+">200+ Employees</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>WEBSITE</label>
                        <input type="url" name="website" class="form-input" placeholder="https://">
                    </div>
                </div>

                <div id="passwordFields" class="input-row">
                    <div class="input-group">
                        <label>PASSWORD</label>
                        <div class="password-wrapper">
                            <input type="password" name="password" id="password" class="form-input" required
                                placeholder="••••••••">
                            <i class="fas fa-eye password-toggle" onclick="togglePassword('password', this)"></i>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>CONFIRM</label>
                        <div class="password-wrapper">
                            <input type="password" name="confirmPassword" id="confirmPassword" class="form-input"
                                required placeholder="••••••••">
                            <i class="fas fa-eye password-toggle" onclick="togglePassword('confirmPassword', this)"></i>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="btnText">CREATE ACCOUNT</span>
                </button>

                <p class="login-link">Already a member? <a href="/login">SIGN IN HERE</a></p>
            </form>
        </section>
    </main>

    <script>
        let selectedRole = null;
        let isGoogleSignup = false;

        function selectRole(role) {
            selectedRole = role;
            document.querySelectorAll('.role-box').forEach(box => {
                box.classList.remove('active');
                if (box.querySelector('input').value === role) box.classList.add('active');
            });
            const startupFields = document.getElementById('startupFields');
            startupFields.style.display = role === 'startup' ? 'block' : 'none';

            // Set required fields for startup
            const startupInputs = startupFields.querySelectorAll('select, input');
            startupInputs.forEach(input => input.required = (role === 'startup' && input.name !== 'website'));
        }

        function showStatus(msg, type) {
            const status = document.getElementById('statusMsg');
            status.textContent = msg.toUpperCase();
            status.className = 'status-msg ' + type;
            status.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        async function signUpWithGoogle() {
            if (!selectedRole) return showStatus('SELECT A ROLE FIRST', 'error');
            const ref = new URLSearchParams(window.location.search).get('ref');
            let url = `/auth/google/login?role=${selectedRole}`;
            if (ref) url += `&ref=${ref}`;
            window.location.href = url;
        }

        window.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            try {
                const res = await fetch('/auth/google/config-check');
                const data = await res.json();
                if (data.configured) document.getElementById('googleSignupSection').style.display = 'block';
            } catch (e) { }

            if (params.get('error') === 'oauth_failed') showStatus('AUTHENTICATION FAILED', 'error');

            if (params.get('google') === '1') {
                isGoogleSignup = true;
                const res = await fetch('/auth/google/signup-data');
                const json = await res.json();
                if (json.success) {
                    const ud = json.data;
                    document.querySelector('[name="firstName"]').value = ud.name?.split(' ')[0] || '';
                    document.querySelector('[name="lastName"]').value = ud.name?.split(' ')[1] || '';
                    document.querySelector('[name="email"]').value = ud.email;
                    document.querySelector('[name="email"]').readOnly = true;
                    document.getElementById('passwordFields').style.display = 'none';
                    document.getElementById('password').required = false;
                    document.getElementById('confirmPassword').required = false;

                    const hiddenGoogle = document.createElement('input');
                    hiddenGoogle.type = 'hidden';
                    hiddenGoogle.name = 'google_id';
                    hiddenGoogle.value = ud.google_id;
                    document.getElementById('signupForm').appendChild(hiddenGoogle);
                    showStatus(`WELCOME ${ud.name}! FINISH YOUR PROFILE.`, 'success');
                }
            }
            selectRole(params.get('role') || 'startup');
        });

        const form = document.getElementById('signupForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');

            if (!isGoogleSignup && document.getElementById('password').value !== document.getElementById('confirmPassword').value) {
                return showStatus('PASSWORDS DO NOT MATCH', 'error');
            }

            submitBtn.disabled = true;
            btnText.innerHTML = '<div class="spinner"></div>';

            const formData = new FormData(form);
            formData.append('role', selectedRole);
            formData.append('name', `${formData.get('firstName')} ${formData.get('lastName')}`.trim());

            try {
                const res = await fetch(isGoogleSignup ? '/auth/google/signup/complete' : '/auth/register', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                if (res.ok && data.success) {
                    showStatus('SUCCESS! REDIRECTING...', 'success');
                    setTimeout(() => window.location.href = data.redirect_url || '/', 1200);
                } else {
                    showStatus(data.error?.toUpperCase() || 'REGISTRATION FAILED', 'error');
                    submitBtn.disabled = false;
                    btnText.textContent = 'CREATE ACCOUNT';
                }
            } catch (err) {
                showStatus('CONNECTION ERROR', 'error');
                submitBtn.disabled = false;
                btnText.textContent = 'CREATE ACCOUNT';
            }
        });
    </script>
</body>

</html>
