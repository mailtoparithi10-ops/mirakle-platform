<head>

    <title>403 - Forbidden Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background: #08080a;
            color: white;
            font-family: 'Outfit', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .mesh-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(252, 184, 46, 0.05) 0%, transparent 60%);
            z-index: 0;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 10rem;
            font-weight: 900;
            color: #fcb82e;
            margin: 0;
            line-height: 1;
            background: linear-gradient(to bottom, #fcb82e, #b45309);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(252, 184, 46, 0.2));
        }

        h2 {
            font-size: 2.5rem;
            margin: 1rem 0;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            color: #94a3b8;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
            max-width: 500px;
        }

        .btn {
            display: inline-block;
            padding: 16px 32px;
            background: #fcb82e;
            color: #000;
            text-decoration: none;
            border-radius: 14px;
            font-weight: 800;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(252, 184, 46, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(252, 184, 46, 0.4);
        }
    </style>
</head>

<body>
    <div class="mesh-bg"></div>
    <div class="container">
        <h1>403</h1>
        <h2>Forbidden Entry</h2>
        <p>It seems you've wandered into a restricted sector of the Alchemy hub.</p>
        <a href="/" class="btn">Return to Base</a>
    </div>
</body>

</html>
