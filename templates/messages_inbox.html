<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Alchemy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/startup.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .messages-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            height: calc(100vh - 80px);
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .threads-sidebar {
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            background: #f8fafc;
        }

        .threads-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            background: white;
        }

        .threads-header h2 {
            font-size: 1.25rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f8fafc;
            border: 1px solid var(--border);
            border-radius: 10px;
        }

        .search-box input {
            border: none;
            background: none;
            outline: none;
            flex: 1;
            font-size: 0.9rem;
        }

        .threads-list {
            flex: 1;
            overflow-y: auto;
        }

        .thread-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
        }

        .thread-item:hover {
            background: white;
        }

        .thread-item.active {
            background: rgba(255, 223, 0, 0.1);
            border-left: 4px solid var(--primary);
        }

        .thread-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .thread-user {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .thread-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: #000;
            overflow: hidden;
        }

        .thread-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thread-info {
            flex: 1;
        }

        .thread-name {
            font-weight: 800;
            font-size: 0.9rem;
        }

        .thread-time {
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .thread-preview {
            font-size: 0.85rem;
            color: var(--text-dim);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .thread-preview.unread {
            color: #000;
            font-weight: 700;
        }

        .unread-badge {
            background: var(--primary);
            color: #000;
            font-size: 0.7rem;
            font-weight: 800;
            padding: 2px 8px;
            border-radius: 12px;
        }

        .conversation-area {
            display: flex;
            flex-direction: column;
            background: white;
        }

        .conversation-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .conversation-header .thread-avatar {
            width: 50px;
            height: 50px;
        }

        .conversation-user-info h3 {
            font-size: 1.1rem;
            font-weight: 800;
            margin-bottom: 2px;
        }

        .conversation-user-info p {
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 12px;
        }

        .message.sent {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 0.8rem;
            color: #000;
            flex-shrink: 0;
            overflow: hidden;
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message-content {
            max-width: 60%;
        }

        .message.sent .message-content {
            text-align: right;
        }

        .message-bubble {
            background: white;
            padding: 12px 16px;
            border-radius: 16px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            display: inline-block;
            text-align: left;
        }

        .message.sent .message-bubble {
            background: var(--primary);
            color: #000;
        }

        .message-text {
            font-size: 0.9rem;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-top: 4px;
        }

        .compose-area {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            background: white;
        }

        .compose-form {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .compose-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 24px;
            font-size: 0.9rem;
            resize: none;
            max-height: 120px;
            font-family: inherit;
        }

        .compose-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .send-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--primary);
            color: #000;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-dim);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-dim);
        }
    </style>
</head>
<body>
    <div class="messages-container">
        <!-- Threads Sidebar -->
        <div class="threads-sidebar">
            <div class="threads-header">
                <h2>Messages</h2>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search conversations...">
                </div>
            </div>
            <div class="threads-list" id="threadsList">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading conversations...
                </div>
            </div>
        </div>

        <!-- Conversation Area -->
        <div class="conversation-area">
            <div class="conversation-header" id="conversationHeader" style="display: none;">
                <div class="thread-avatar">
                    <span id="headerAvatar">U</span>
                </div>
                <div class="conversation-user-info">
                    <h3 id="headerName">User Name</h3>
                    <p id="headerRole">Role</p>
                </div>
            </div>

            <div class="messages-area" id="messagesArea">
                <div class="empty-state">
                    <i class="fas fa-comments"></i>
                    <h3>Select a conversation</h3>
                    <p>Choose a thread from the left to start chatting</p>
                </div>
            </div>

            <div class="compose-area" id="composeArea" style="display: none;">
                <form class="compose-form" id="composeForm">
                    <textarea 
                        class="compose-input" 
                        id="messageInput" 
                        placeholder="Type your message..."
                        rows="1"
                    ></textarea>
                    <button type="submit" class="send-button" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/messages.js') }}"></script>
</body>
</html>
