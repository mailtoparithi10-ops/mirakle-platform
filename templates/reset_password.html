<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg?v=alchemy">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Alchemy Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family:Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #fcb82e;
            --bg-page: #fcb82e;
            --text-main: #000000;
            --text-dim: #333333;
            --card-bg: #ffffff;
            --input-bg: #f8f9fa;
            --transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-page);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        .pattern-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-image: radial-gradient(rgba(0, 0, 0, 0.05) 2px, transparent 2px);
            background-size: 40px 40px;
            opacity: 0.6;
        }

        .auth-container {
            width: 100%;
            max-width: 1100px;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 5rem;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .auth-info h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 4.5rem;
            line-height: 1;
            font-weight: 900;
            color: #000;
            margin-bottom: 2rem;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 3rem;
        }

        .logo-box {
            width: 50px;
            height: 50px;
            background: #000;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 900;
            color: var(--primary);
        }

        .brand-name {
            font-family: 'Outfit', sans-serif;
            font-size: 28px;
            font-weight: 800;
            color: #000;
        }

        .auth-card {
            background: var(--card-bg);
            border-radius: 40px;
            padding: 4rem;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.2);
        }

        .form-header {
            margin-bottom: 3rem;
            text-align: left;
        }

        .form-header h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: #000;
        }

        .form-header p {
            color: var(--text-dim);
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 800;
            color: #000;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .password-wrapper {
            position: relative;
            width: 100%;
        }

        .form-input {
            width: 100%;
            background: var(--input-bg);
            border: 2px solid transparent;
            padding: 18px 24px;
            border-radius: 18px;
            color: #000;
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: #000;
            background: #ffffff;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            z-index: 10;
            font-size: 1.1rem;
        }

        .password-toggle:hover {
            color: #000;
        }

        .password-requirements {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .submit-btn {
            width: 100%;
            background: #000;
            color: var(--primary);
            padding: 20px;
            border-radius: 20px;
            border: none;
            font-weight: 900;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .signup-link {
            text-align: center;
            margin-top: 2.5rem;
            font-weight: 700;
        }

        .signup-link a {
            color: #000;
            text-decoration: none;
            border-bottom: 3px solid var(--primary);
        }

        .status-msg {
            padding: 1rem;
            border-radius: 14px;
            margin-bottom: 2rem;
            display: none;
            font-weight: 700;
        }

        .error {
            background: #fee2e2;
            color: #b91c1c;
        }

        .success {
            background: #dcfce7;
            color: #15803d;
        }

        .back-btn {
            position: absolute;
            top: 3rem;
            left: 3rem;
            color: #000;
            text-decoration: none;
            font-weight: 900;
            letter-spacing: 1px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="pattern-bg"></div>
    <a href="/login" class="back-btn"><i class="fas fa-arrow-left"></i> BACK TO HOME</a>

    <main class="auth-container">
        <section class="auth-info">
            <div class="brand">
                <div class="logo-box">A</div>
                <div class="brand-name">ALCHEMY</div>
            </div>
            <h1>Secure.<br>Reset.<br>Restore.</h1>
        </section>

        <section class="auth-card">
            <div class="form-header">
                <h2>Reset Password</h2>
                <p>Enter your new password</p>
            </div>

            <div id="statusMsg" class="status-msg"></div>

            <form id="resetPasswordForm">
                <div class="input-group">
                    <label>NEW PASSWORD</label>
                    <div class="password-wrapper">
                        <input type="password" name="password" id="password" class="form-input" required placeholder="••••••••" minlength="6">
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('password', this)"></i>
                    </div>
                    <p class="password-requirements">Minimum 6 characters</p>
                </div>

                <div class="input-group">
                    <label>CONFIRM PASSWORD</label>
                    <div class="password-wrapper">
                        <input type="password" name="confirm_password" id="confirm_password" class="form-input" required placeholder="••••••••">
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('confirm_password', this)"></i>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="btnText">RESET PASSWORD</span>
                </button>

                <p class="signup-link"><a href="/login">Back to Login</a></p>
            </form>
        </section>
    </main>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const otp = urlParams.get('otp');
        const form = document.getElementById('resetPasswordForm');
        const statusMsg = document.getElementById('statusMsg');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');

        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                statusMsg.className = 'status-msg error';
                statusMsg.textContent = 'PASSWORDS DO NOT MATCH';
                statusMsg.style.display = 'block';
                return;
            }
            
            submitBtn.disabled = true;
            btnText.textContent = 'RESETTING...';
            
            try {
                const response = await fetch('/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, otp, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    statusMsg.className = 'status-msg success';
                    statusMsg.textContent = 'PASSWORD RESET SUCCESSFUL! REDIRECTING...';
                    statusMsg.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    statusMsg.className = 'status-msg error';
                    statusMsg.textContent = (data.error || 'Failed to reset password').toUpperCase();
                    statusMsg.style.display = 'block';
                    submitBtn.disabled = false;
                    btnText.textContent = 'RESET PASSWORD';
                }
            } catch (error) {
                statusMsg.className = 'status-msg error';
                statusMsg.textContent = 'NETWORK ERROR. PLEASE TRY AGAIN.';
                statusMsg.style.display = 'block';
                submitBtn.disabled = false;
                btnText.textContent = 'RESET PASSWORD';
            }
        });
    </script>
</body>
</html>
