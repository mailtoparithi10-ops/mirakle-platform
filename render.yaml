services:
  - type: web
    name: mirakle-platform
    env: python
    buildCommand: pip install -r requirements.txt && python init_database.py
    startCommand: gunicorn --worker-class gevent -w 1 --bind 0.0.0.0:$PORT wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: mirakle-db
          property: connectionString
      - key: FLASK_ENV
        value: production
      - key: SOCKETIO_ASYNC_MODE
        value: gevent

databases:
  - name: mirakle-db
    databaseName: mirakle
    user: mirakle
